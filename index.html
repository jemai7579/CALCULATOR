<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Calculator — Hamza</title>

</head>
<body>
  <main class="calculator" role="application" aria-label="Calculatrice simple">
    <div class="brand">
      <div class="logo">C</div>
      <div>
        <div style="font-weight:700;color:#e6eef6">Calculatrice</div>
        <div class="title">Addition · Soustraction · Multiplication · Division</div>
      </div>
    </div>

    <section class="screen" id="screen" aria-live="polite">
      <div class="history" id="history">&nbsp;</div>
      <div class="display" id="display">0</div>
    </section>

    <section class="pad" id="pad">
      <button data-action="clear" class="operator">AC</button>
      <button data-action="back" class="operator">⌫</button>
      <button data-action="percent" class="operator">%</button>
      <button data-action="divide" class="operator">÷</button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-action="multiply" class="operator">×</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-action="subtract" class="operator">−</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-action="add" class="operator">+</button>

      <button data-number="0" class="span-2">0</button>
      <button data-number=".">.</button>
      <button data-action="equals" class="equal">=</button>
    </section>

    <div class="help">Tu peux aussi utiliser le clavier : chiffres, + - * / et Entrée pour egal</div>
  </main>

 <script src="script.js"></script>
</body>
</html>
